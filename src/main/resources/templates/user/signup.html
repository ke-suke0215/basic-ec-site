<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<meta name="generator" content="Hugo 0.84.0">
		<title>EC site</title>

		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	</head>

<body class="h-100 align-items-center">
	<header th:replace="header :: header-fragment"></header>

	<main class="w-100 p-3 pt-5 mx-auto" style="max-width: 400px;">
		<form method="post" th:action="@{/user/signup}" th:object="${signupForm}">
			<h1 class=" h3 mb-3 fw-normal text-center">ユーザー登録</h1>

			<div class="mb-3">
				<label for="name" class="mb-1">名前</label>
				<div th:errors="*{name}" style="color: red"></div>
				<input type="text" class="form-control" placeholder="山田 太郎" id="name" th:field="*{name}">
			</div>
			<div class="mb-3">
				<label for="email">メールアドレス</label>
				<div th:errors="*{email}" style="color: red"></div>
				<input type="email" class="form-control" placeholder="sample@example.com" id="email" th:field="*{email}">
			</div>
			<div class="mb-3">
				<label for="password">パスワード</label>
				<div th:errors="*{password}" style="color: red"></div>
				<input type="password" class="form-control" placeholder="8文字以上16文字以内" id="password" th:field="*{password}">
			</div>
			<div class="mb-3">
				<label for="confirmPassword">確認用パスワード</label>
				<div th:errors="*{confirmPassword}" style="color: red"></div>
				<input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
			</div>
			<div class="text-center mb-3">
				<button class="btn btn-lg btn-primary w-50" type="submit">登録</button>
			</div>
			<a href="login.html" th:href="@{/user/toLogin}">ログイン</a>
		</form>
		<p class="mt-5 mb-3 text-muted text-center">&copy; 2022 by Keisuke Isoda.</p>
	</main>
</body>

</html>
