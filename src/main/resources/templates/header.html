<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>
</head>

<body>
  <header th:fragment="header-fragment" class="sticky-top">
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" th:href="@{/}">ホーム</a>
        <span sec:authorize="!isAuthenticated()"><a class="navbar-brand text-light"
            th:href="@{/toLogin}">ログイン</a></span>
        <span sec:authorize="isAuthenticated()"><a class="navbar-brand text-light"
            th:href="@{/toLogin}">ログアウト</a></span>

      </div>
    </nav>
  </header>



</body>

</html>
