<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>EC site</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  </head>

<body class="h-100 align-items-center">
  <header th:replace="header :: header-fragment"></header>

  <main class="w-100 p-3 pt-5 mx-auto" style="max-width: 400px;">
    <form method="post" action="../item/item-list.html" th:action="@{/user/login}">
      <h1 class="text-center h3 mb-3 fw-normal">ログイン</h1>
      <div class="form-group">
        <div class="alert alert-danger" th:if="${errorMessage}">
          <p th:text="${errorMessage}">メールアドレスまたはパスワードが間違っています</p>
        </div>
      </div>
      <div class="mb-3">
        <label for="email">メールアドレス</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="mb-3">
        <label for="password">パスワード</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="text-center mb-3">
        <button class="btn btn-lg btn-primary w-50" type="submit">ログイン</button>
      </div>
      <a href="insert.html" th:href="@{/user/toSignup}">ユーザー登録</a>
    </form>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2022 by Keisuke Isoda.</p>
  </main>



</body>

</html>
